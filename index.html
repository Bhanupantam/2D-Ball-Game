
<!DOCTYPE html>
<html>
<head>
    <title>Styled Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
        }

        h2 {
            text-align: center;
            color: #1A237E;
            margin-bottom: 20px;
        }

        /* Grid layout for inputs */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 15px;
            margin-bottom: 20px;
        }

        .input-grid input, 
        .input-grid select, 
        .input-grid button {
            padding: 6px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .full-width {
            grid-column: span 4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #bbdefb;
            color: #0D47A1;
        }

        button.delete-btn {
            padding: 4px 8px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
        }

        button.delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h2>Smart Study Planner</h2>

<div class="input-grid">
    <div>
        Day:<br>
        <select id="day">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
        </select>
    </div>
    <div>
        Subject:<br>
        <input type="text" id="subject">
    </div>
    <div>
        Priority:<br>
        <select id="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
    </div>
    <div>
        Time (hours):<br>
        <input type="number" id="time" min="0" placeholder="e.g., 2">
    </div>
    <div class="full-width">
        <button onclick="addRow()">Add to Table</button>
    </div>
</div>

<table id="studyTable">
    <tr>
        <th>Day</th>
        <th>Subject</th>
        <th>Priority</th>
        <th>Time (hours)</th>
        <th>Delete</th>
    </tr>
</table>

<script>
function addRow() {
    let day = document.getElementById('day').value;
    let subject = document.getElementById('subject').value;
    let priority = document.getElementById('priority').value;
    let time = document.getElementById('time').value;

    if(!subject || !time) { alert("Enter subject and time"); return; }

    let table = document.getElementById('studyTable');
    let row = table.insertRow();

    let cell0 = row.insertCell(0);
    let cell1 = row.insertCell(1);
    let cell2 = row.insertCell(2);
    let cell3 = row.insertCell(3);
    let cell4 = row.insertCell(4);

    cell0.innerText = day;
    cell1.innerText = subject;
    cell2.innerText = priority;
    cell3.innerText = time;

    // Set color based on priority
    let color = priority === "High" ? "#C62828" : priority === "Medium" ? "#EF6C00" : "#2E7D32";
    [cell0, cell1, cell2, cell3].forEach(c => c.style.color = color);

    // Delete button
    let btn = document.createElement("button");
    btn.innerText = "Delete";
    btn.className = "delete-btn";
    btn.onclick = () => row.remove();
    cell4.appendChild(btn);

    // Clear inputs
    document.getElementById('subject').value = '';
    document.getElementById('time').value = '';
}
</script>

</body>
</html>
